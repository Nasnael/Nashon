<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Services Page</title>
</head>
<body>
    <div class="image-container">
    <img src="your-image.jpg" alt="Bose Repair" class="background-image">
    <p class="overlay-text">We specialize in repairing a wide range of Bose products, ensuring high-quality service and expert care.</p>
</div>

<style>
    .image-container {
        position: relative;
        width: 100%; /* Adjust as needed */
        max-width: 800px; /* Example width */
        margin: 0 auto; /* Center the image */
    }

    .background-image {
        width: 100%; /* Makes image responsive */
        height: auto;
        display: block;
    }

    .overlay-text {
        position: absolute;
        top: 50%; /* Centers vertically */
        left: 50%; /* Centers horizontally */
        transform: translate(-50%, -50%); /* Ensures true centering */
        background: rgba(0, 0, 0, 0.6); /* Semi-transparent background */
        color: #fff; /* White text */
        padding: 15px 20px;
        border-radius: 8px; /* Smooth edges */
        text-align: center;
        font-size: 18px;
        width: 80%; /* Adjust width */
    }
</style>

   
<style>
    
</style>

</body>
</html>
